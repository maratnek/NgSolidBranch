<div class="container summary">
  <div class="card text-center">
    <div class="card-header">
      <span>&zwnj;</span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Welcome</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">See transactions</a>
    </div>
  <div class="card-footer">You have {{transCount}} transactions</div>
  </div>
  <div class="row">
    <ng-container *ngFor="let item of names; let i = index;">
      <div class="col">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{clients[i]}}</h5>
            <p class="card-text">{{item}}</p>
            <a href="/navigator?tab={{i}}" class="btn btn-primary">See all</a>
          </div>
        </div>
      </div>
      <div *ngIf="i % 2 == 1"  class="w-100"></div>
    </ng-container>

  </div>

</div>
