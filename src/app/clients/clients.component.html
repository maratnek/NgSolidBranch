<table class="table">
  <thead>
    <tr>
      <th scope="col" class="text-center">Name</th>
      <th scope="col" class="text-center">Account</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of data">
      <td class="text-center">{{client.name.first}} {{client.name.last}}</td>
      <td class="text-center">{{client.amount}}</td>
    </tr>
  </tbody>
</table>
