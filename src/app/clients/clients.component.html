    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Account</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of data" >
          <td>{{client.name.first}} {{client.name.last}}</td>
          <td>{{client.amount}}</td>
        </tr>
      </tbody>
    </table>
